<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, viewport-fit=cover"
    />
    <title>Galerie – Photos | Katia Bulimar</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Castoro+Titling&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Nunito:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Bouton burger -->
      <button class="burger" aria-expanded="false" aria-controls="mainnav">
        <span></span><span></span><span></span>
      </button>
      <nav
        id="mainnav"
        class="nav container castoro-titling-regular"
        aria-label="Navigation principale"
      >
        <a class="lienNav" href="../../index.html">ACCUEIL</a>
        <a class="lienNav" href="../maquillage/maquillage.html">MAQUILLAGE</a>
        <a class="lienNav" href="../coiffures/coiffure.html">COIFFURE</a>
        <a class="lienNav active" href="./photographie.html">PHOTOGRAPHIE</a>
        <a class="lienNav" href="../contact.html">CONTACT</a>
      </nav>
    </header>

    <main class="container-title">
      <!-- Titre -->
      <section class="hero-page castoro-titling-regular">
        <h1 class="page-title">GALERIE – PHOTOS</h1>
      </section>

      <!-- Groupe 1 : Photo portrait -->
      <section class="gallery-group">
        <h2 class="section-title castoro-titling-regular">PHOTO PORTRAIT</h2>
        <div class="gallery-grid">
          <!-- 6 vignettes (3 rangées de 2) -->
          <figure class="gallery-item">
            <img
              class="sr-only"
              src="../../assets/photos/IMG_4947.jpeg"
              alt="Wavy / demi attachés – Photo 1"
            />
          </figure>
          <figure class="gallery-item">
            <img
              class="sr-only"
              src="../../assets/photos/06C7CCD3-BFCD-4795-BBE1-8C2DE9EC08B5.jpeg"
              alt="Wavy / demi attachés – Photo 1"
            />
          </figure>

          <figure class="gallery-item">
            <img
              class="sr-only"
              src="../../assets/photos/IMG_2035.jpeg"
              alt="Wavy / demi attachés – Photo 1"
            />
          </figure>
          <figure class="gallery-item">
            <figcaption class="sr-only">Photo 4</figcaption>
          </figure>

          <figure class="gallery-item">
            <figcaption class="sr-only">Photo 5</figcaption>
          </figure>
          <figure class="gallery-item">
            <figcaption class="sr-only">Photo 6</figcaption>
          </figure>
        </div>
      </section>

      <!-- Groupe 2 : Photo intimiste -->
      <section class="gallery-group">
        <h2 class="section-title castoro-titling-regular">PHOTO INTIMISTE</h2>
        <div class="gallery-grid">
          <!-- 5 vignettes (2 rangées de 2 + 1 centrée) -->
          <figure class="gallery-item">
            <img
              class="sr-only"
              src="../../assets/photos/IMG_1266.jpeg"
              alt="Wavy / demi attachés – Photo 1"
            />
          </figure>
          <figure class="gallery-item">
            <img
              class="sr-only"
              src="../../assets/photos/IMG_4053.jpeg"
              alt="Wavy / demi attachés – Photo 1"
            />
          </figure>

          <figure class="gallery-item">
            <figcaption class="sr-only">Photo 3</figcaption>
          </figure>
          <figure class="gallery-item">
            <figcaption class="sr-only">Photo 4</figcaption>
          </figure>

          <figure class="gallery-item">
            <figcaption class="sr-only">Photo 5</figcaption>
          </figure>
        </div>
      </section>
    </main>
    <!-- Lightbox (affiche la photo cliquée en grand) -->
    <div id="lightbox" class="lightbox">
      <span class="close">&times;</span>
      <img id="lightbox-img" src="" alt="Photo en grand" />
    </div>

    <!-- Footer -->
    <footer>
      <div class="container-logo">
        <img
          class="logo"
          src="../../assets/logo3.png"
          alt="Logo Katia Bulimar"
        />
      </div>

      <div class="container-text">
        <div class="footer-links castoro-titling-regular">
          <a class="lien-footer" href="../../index.html">ACCUEIL</a> |
          <a class="lien-footer" href="../maquillage/maquillage.html"
            >MAQUILLAGE</a
          >
          |
          <a class="lien-footer" href="../coiffures/coiffure.html">COIFFURE</a>
          | <a class="lien-footer" href="./photographie.html">PHOTOGRAPHIE</a> |
          <a class="lien-footer" href="../contact.html">CONTACT</a>
        </div>

        <span class="lora-italic"
          >Katia Bulimar - Maquilleuse professionnelle</span
        >
        <span class="mentions">
          © <span id="year"></span> Katia Bulimar — Tous droits réservés |
          <a class="mention-Rgpd" href="../RGPD.html"
            >Mentions légales - RGPD</a
          >
        </span>
      </div>

      <div class="container-socials">
        <div class="socials" aria-label="Réseaux sociaux">
          <a href="#" aria-label="Instagram">
            <img
              class="icon insta"
              src="../../assets/icons8-instagram-96.png"
              alt="Instagram"
            />
          </a>
          <a href="#" aria-label="Facebook">
            <img
              class="icon f"
              src="../../assets/icons8-facebook-96.png"
              alt="Facebook"
            />
          </a>
        </div>
      </div>
    </footer>

    <script src="../../script.js"></script>
    <script>
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightbox-img");
      const closeBtn = document.querySelector(".lightbox .close");

      // On cible toutes les images à l'intérieur des galeries
      const galleryImages = document.querySelectorAll(
        ".gallery-grid img, .sr-only img"
      );

      galleryImages.forEach((img) => {
        img.addEventListener("click", () => {
          lightboxImg.src = img.src; // Affiche exactement cette image
          lightbox.style.display = "flex"; // Montre la lightbox
        });
      });

      // Ferme la lightbox en cliquant sur la croix
      closeBtn.addEventListener("click", () => {
        lightbox.style.display = "none";
      });

      // Ferme aussi si on clique sur le fond noir
      lightbox.addEventListener("click", (e) => {
        if (e.target === lightbox) {
          lightbox.style.display = "none";
        }
      });
    </script>
  </body>
</html>
